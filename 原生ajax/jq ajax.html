<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jquery ajax</title>
  </head>
  <body>
    <h1>jQuery发送AJAX请求</h1>
    <button class="btn1">GET</button>
    <button class="btn2">POST</button>
    <button class="btn3">通用性AJAX</button>
  </body>

  <script>
    $("button")
      .eq(0)
      .click(() => {
        $.get(
          "http://127.0.0.1:8080/jQuery-server",
          { a: 100, b: 200 },
          (data) => {
            console.log(data);
          },
          "json"
        );
      });
    $("button")
      .eq(1)
      .click(() => {
        $.post(
          "http://127.0.0.1:8080/jQuery-server",
          { a: 100, b: 200 },
          (data) => {
            console.log(data);
          },
          "json"
        );
      });
    $("button")
      .eq(2)
      .click(() => {
        $.ajax({
          // URL
          url: "http://127.0.0.1:8080/jQuery-server",
          // 参数
          data: { a: 100, b: 200 },
          // 请求参数
          type: "GET",
          // 响应体结果
          dataType: "json",
          // 成功回调
          success: (data) => {
            console.log(data);
          },
          // 时间超时
          timeout: 2000,
          // 失败回调
          error: () => {
            console.log("出错了！");
          },
          // 头信息
          headers: {
            c: 200,
            d: 400,
          },
        });
      });
  </script>
</html>
