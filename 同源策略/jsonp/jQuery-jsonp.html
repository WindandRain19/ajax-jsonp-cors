<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery-jsonp</title>
    <style>
      #box {
        width: 300px;
        height: 100px;
        border: 1px solid #098;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <button>点击发送 jQuery-jsonp 请求</button>
    <div id="box"></div>

    <script>
      $("button")
        .eq(0)
        .click(() => {
          $.getJSON(
            "http://127.0.0.1:8080/jQuery-jsonp-server?callback=?",
            (data) => {
              $('#box').html(`
              名称:${data.name}<br>
              话:${data.arr}`)
            }
          );
        });
    </script>
  </body>
</html>
