<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.js"></script>
    <title>axios</title>
  </head>
  <body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
      const btns = document.querySelectorAll("button");

      axios.defaults.baseURL = "http://127.0.0.1:8080";

      btns[0].onclick = () => {
        axios
          .get("/axios-server", {
            //   url参数
            params: {
              id: 1,
              vip: 7,
            },
            // 请求头信息
            headers: {
              name: "axios",
              age: 20,
            },
          })
          .then((value) => {
            console.log(value);
          });
      };

      btns[1].onclick = () => {
        axios.post(
          "/axios-server",
          {
            username: "张三",
            password: "admin",
          },
          {
            params: {
              id: 200,
              vip: 7,
            },
            // 请求头
            headers: {
              height: 180,
              weight: 180,
            },
          }
        );
      };

      btns[2].onclick = () => {
        axios({
          methods:'POST',
          // url
          url: "/axios-server",
          //   url参数
          params: {
            vip: 10,
            level: 200,
          },
          //头信息
          headers: {
            a: 100,
            b: 200,
          },
          data: {
            username: "admin",
            password: "admin",
          },
        }).then((response) => {
          console.log(response);
          //   响应状态码
          console.log(response.status);
          // 响应状态字符串
          console.log(response.statusText);
          // 响应头信息
          console.log(response.headers);
          // 响应体
          console.log(response.data);
        });
      };
    </script>
  </body>
</html>
